<div class="ph-component-step"
  ng-class="{
    'ph-component-step-active': $ctrl.active,
    'ph-component-step-inactive': !$ctrl.active,
    'ph-component-step-complete': !$ctrl.active && $ctrl.complete,
    'ph-component-step-incomplete': !$ctrl.active && !$ctrl.complete,
  }"
>
  <div class="ph-component-step-number">2</div>
  <form name="channel">
    <h3>Create channel</h3>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="channel">Channel name</label>
          <input name="name" type="text" class="form-control" placeholder="Channel name"
            ng-disabled="!$ctrl.active"
          >
        </div>
      </div>
      <div class="col-lg-6">
        <label for="invite">Invite people</label>
        <div class="input-group">
          <input id="invite" type="text" class="form-control" placeholder="Email"
            ng-disabled="!$ctrl.active"
          >
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button"
              ng-disabled="!$ctrl.active"
            >
              <i class="fa fa-fw fa-plus" aria-hidden="true"></i> Add
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-lg-offset-6">
        <table class="table ph-md-margin-bottom">
          <tr>
            <td><a href="" tabindex="-1">Email address</a> </td>
            <td><a href="" tabindex="-1"><i class="fa fa-fw fa-times" aria-hidden="true"></i> Remove</a></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="ph-component-buttons text-right clearfix">
      <button type="button" class="btn btn-link pull-left"
        ng-click="$ctrl.onNext()"
        ng-disabled="!$ctrl.active"
      >Skip</button>
      <button type="button" class="btn btn-default"
        ng-click="$ctrl.onPrevious()"
        ng-disabled="!$ctrl.active"
      >Previous</button>
      <button type="button" class="btn btn-primary"
        ng-click="$ctrl.next()"
        ng-disabled="!$ctrl.active"
      >Next</button>
    </div>
  </form>
</div>
