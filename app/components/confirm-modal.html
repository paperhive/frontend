<div class="modal-header">
  <button type="button" class="close" aria-label="Close" title="Close" ng-click="$ctrl.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
  {{$ctrl.resolve.title}}
</div>
<div class="modal-body">
  {{$ctrl.resolve.message}}
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-default" ng-click="$ctrl.dismiss()">
    {{$ctrl.resolve.dismissButtonText || 'Cancel'}}
  </button>
  <button type="submit" class="btn btn-danger" ng-click="$ctrl.close()">
    {{$ctrl.resolve.confirmButtonText || 'Confirm'}}
  </button>
</div>
