<form
  name="searchForm"
  class="navbar-form navbar-left"
  role="search"
  novalidate
  >
  <div class="form-group ph-navbar-search">
    <input
      popover-placement="bottom"
      popover-is-open="tour.stages[tour.index] === 'search'"
      uib-popover-template="'html/shared/popover3.html'"
      type="text"
      class="form-control"
      placeholder="Search arXiv articles"
      name="srch-term"
      id="srch-term"
      ng-model="search.body"
      uib-typeahead="result as result.title for result in phSearch($viewValue, 5)"
      typeahead-on-select="goToDocument($item, $model, $label)"
      typeahead-template-url="html/shared/navbarSearchItem.html"
      ng-keypress="($event.which === 13) && showAllResults(search.body)"
      typeahead-focus-first="false"
      autocomplete="off"
      required
      >
  </div>
</form>
