<div class="form-group ph-no-margin">
  <input type="text" class="form-control"
    ng-model="$ctrl.searchStrModel"
    ng-style="{'padding-right': $ctrl.iconsSize && $ctrl.iconsSize.width + 'px'}"
    placeholder="&#xf002;  Search in full text"
    ng-keypress="$ctrl.onKeypress($event)"
    ng-keyup="$ctrl.onKeyup($event)"
    autocomplete="off"
  >
  <div class="ph-component-controls" on-resized="$ctrl.iconsSize = $size">
    <span class="ph-component-counters" ng-if="$ctrl.matches !== undefined">
      {{$ctrl.matchIndex === undefined ? 0 : $ctrl.matchIndex + 1}}
      of {{$ctrl.matches.length}}
    </span>
    <span class="ph-component-separator" ng-if="$ctrl.matches !== undefined"></span>
    <button class="btn btn-link" title="Previous" ng-click="$ctrl.previous()"
      ng-if="$ctrl.matches.length > 0"
    >
      <i class="fa fa-chevron-up"></i>
    </button>
    <button class="btn btn-link" title="Next" ng-click="$ctrl.next()"
      ng-if="$ctrl.matches.length > 0"
    >
      <i class="fa fa-chevron-down"></i>
    </button>
    <button class="btn btn-link" ng-click="$ctrl.close()" title="Close">
      <i class="fa fa-times"></i>
    </button>
  </div>
</div>
