<div class="container">
  <onboarding-personal
    active="$ctrl.currentStep === 1"
    on-next="$ctrl.currentStep === 1 && $ctrl.next()"
  ></onboarding-personal>
  <onboarding-channel
    active="$ctrl.currentStep === 2"
    on-next="$ctrl.currentStep === 2 && ($ctrl.channelId = channelId || $ctrl.channelId) && $ctrl.next()"
  ></onboarding-channel>
  <onboarding-bookmark
    active="$ctrl.currentStep === 3"
    channel-id="$ctrl.channelId"
    on-next="$ctrl.currentStep === 3 && $ctrl.next()"
  ></onboarding-bookmark>
</div>
