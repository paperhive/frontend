<div class="container">
  <div class="ph-component-step ph-component-step-done">
    <div class="ph-component-step-number">1</div>
    <form name="personalDetails">
      <h3>Personal details</h3>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text" class="form-control" placeholder="Full name">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input name="email" type="text" class="form-control" placeholder="Email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="discipline">Discipline</label>
            <input name="discipline" type="text" class="form-control" placeholder="Discipline">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label>Occupation</label>
            <select name="occupation" class="form-control">
              <option>Professor</option>
              <option>Postdoc</option>
              <option>PhD student</option>
              <option>Student</option>
              <option>other</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row ph-component-buttons">
        <div class="col-lg-6">
          <a href="">Skip</a>
        </div>
        <div class="col-lg-6 text-right">
          <button class="btn btn-primary">Next</button>
        </div>
      </div>
    </form>
  </div>
  <div class="ph-component-step ph-component-step-active">
    <div class="ph-component-step-number">2</div>
    <form name="channel">
      <h3>Create channel</h3>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="channel">Channel name</label>
            <input name="name" type="text" class="form-control" placeholder="Channel name">
          </div>
        </div>
        <div class="col-lg-6">
          <label for="invite">Invite people</label>
          <div class="input-group">
            <input id="invite" type="text" class="form-control" placeholder="Email">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button">
                <i class="fa fa-fw fa-plus" aria-hidden="true"></i> Add
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-lg-offset-6">
          <table class="table ph-md-margin-bottom">
            <tr>
              <td><a href="">Email address</a> </td>
              <td><a href=""><i class="fa fa-fw fa-times" aria-hidden="true"></i> Remove</a></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row ph-component-buttons">
        <div class="col-lg-6">
          <a href="">Skip</a>
        </div>
        <div class="col-lg-6 text-right">
          <button class="btn btn-default">Previous</button>
          <button class="btn btn-primary">Next</button>
        </div>
      </div>
    </form>
  </div>
  <div class="ph-component-step ph-component-step-todo">
    <div class="ph-component-step-number">3</div>
    <h3>Bookmark</h3>
    <div class="row">
      <div class="col-lg-12">
        <form novalidate ng-submit="$ctrl.submitQuery()">
          <div class="form-group">
            <div class="input-group">
              <input ng-model="$ctrl.queryModel" class="form-control" placeholder="Search documents">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="fa fa-fw fa-search"></i>
                </button>
              </span>
            </div>
            <small class="help-block">
              <i class="fa fa-fw fa-info-circle"></i>
              Search
              <i ng-if="$ctrl.totalUpdating" class="fa fa-circle-o-notch fa-spin"></i>
              <span ng-if="!$ctrl.totalUpdating">{{$ctrl.total | number}}</span>
              documents by title, author, DOI or arxiv id.
            </small>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="ph-flex-container">
          <div class="ph-flex-item">
            <button type="button" uib-dropdown-toggle class="btn btn-link">
              <i class="fa fa-lg"
              ng-class="{
                'fa-star-o': $ctrl.documentCtrl.bookmarks.length === 0,
                'fa-star': $ctrl.documentCtrl.bookmarks.length !== 0,
              }"
              ></i>
            </button>
            <hive-button document-ctrl="$ctrl.documentCtrl" large="false"></hive-button>
          </div>
          <div class="ph-flex-item">
            <a href="" title="{{document.title}}">
              Document Title
            </a>
            <span>
              Author Name
            </span>
          </div>
          <div class="ph-flex-item">
            <span>
              Published: 2017
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row ph-component-buttons">
      <div class="col-lg-6">
        <a href="">Skip</a>
      </div>
      <div class="col-lg-6 text-right">
        <button class="btn btn-default">Previous</button>
        <button class="btn btn-primary">Next</button>
      </div>
    </div>
  </div>
</div>
