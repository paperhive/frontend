<a href="./users/{{$ctrl.auth.user.account.username}}">
  <avatar user="$ctrl.auth.user" size="80" classes="img-circle">
  </avatar>
</a>
<div class="panel panel-default">
  <div class="panel-body">
    <form class="clearfix"
      name="commentForm"
      ng-submit="!$ctrl.submitting && commentForm.$valid && $ctrl.submit()"
      novalidate
      >
      <textarea
        id="textbody"
        class="form-control ph-comment-body ph-textarea-elastic ph-textarea-large"
        ng-model="$ctrl.body"
        elastic
        placeholder="Reply..."
        required
      ></textarea>
      <span class="ph-comment-help text-muted">
        Use
        <a href="./help/markdown" target="_blank" title="Markdown cheat sheet">Markdown</a>
        to enrich this comment.
      </span>
      <hr>
      <label for="preview">Preview</label>
      <div class="well well-lg" id="preview">
        <kramjax body="$ctrl.body"></kramjax>
      </div>
      <span class="pull-right">
        <!--
        <button type="submit" class="btn btn-default">
          Close discussion
        </button>
        &nbsp;
        -->
        <button
          type="submit"
          class="btn btn-primary"
          ng-disabled="$ctrl.submitting || commentForm.$invalid"
          >
          Submit
        </button>
      </span>
    </form>
  </div>
</div>
