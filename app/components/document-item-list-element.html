<div class="panel panel-default">
  <div class="panel-body">
    <h4>
      <a href="./documents/{{$ctrl.document.id}}">
        {{$ctrl.document.title}}
      </a>
    </h4>
    <div>
      <small>
        <span ng-repeat="author in $ctrl.document.authors">
          {{author.name}}{{$last ? '' : ', '}}
        </span>
      </small>
    </div>
    <div class="text-muted">
      <small>
        {{$ctrl.document.publishedAt | date:'yyyy'}} &middot; {{$ctrl.document.publisher}}
      </small>
    </div>

    <!--span class="fa-stack fa-2x" style="position:absolute; bottom:-20px; right:-20px;">
      <i class="fa fa-circle fa-stack-2x" style="color: #20b7e0"></i>
      <i class="fa fa-comment fa-stack-1x fa-inverse"></i>
    </span-->

  </div>
</div>
