<div class="row">
  <div class="col-sm-6">
    <h4>Hived documents</h4>
    <hived-docs person-id="$ctrl.user.id"></hived-docs>
  </div>
  <div class="col-sm-6">
    <div ng-show="$ctrl.user.accounts.length">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">{{$ctrl.user.displayName}} on the web</h4>
        </div>
        <div class="panel-body">

          <table class="table ph-table-no-border-top">
            <tbody>
              <tr ng-repeat="account in $ctrl.user.accounts">
                <th scope="row" ng-switch="account.type">
                  <span ng-switch-when="orcid">ORCID</span>
                  <span ng-switch-default>{{account.type}}</span>
                </th>
                <td ng-switch="account.type">
                  <a ng-switch-when="orcid" href="https://orcid.org/{{account.id}}">{{account.id}}</a>
                  <span ng-switch-default>{{account.id}}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
