<div ng-controller="UserCtrl">
  <div class="ph-header ph-header-large ph-lg-margin-bottom">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <!-- title -->
          <div class="media">
            <div class="media-left">
              <!--picture-->
              <gravatar user="user" size="136"
                classes="media-object img-circle"
                ></gravatar>
            </div>
            <div class="media-body">
              <!--heading-->
              <h2 class="media-heading">{{user.displayName}}</h2>
              <h4><a href="./users/{{user.user.username}}">@{{user.user.username}}</a></h4>
              <p class="text-muted">
                <i class="fa fa-fw fa-clock-o"></i>
                Joined on {{user.user.createdAt | date:'longDate'}}
              </p>
              <a
                ng-show="auth.user.username === user.username"
                href="./settings"
                class="btn btn-default"
                >
                <i class="fa fa-fw fa-pencil"></i>
                Edit my account
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ph-header-submenu-container">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <subnav>
              <ul class="nav nav-tabs ph-header-submenu pull-left">
                <li subnav-target="users.profile">
                  <a><i class="fa fa-fw fa-user"></i> Profile</a>
                </li>
                <!--li subnav-target="users.documents">
                  <a><i class="fa fa-fw fa-user"></i> Documents</a>
                </li-->
                <!--li subnav-target="users.activity">
                  <a><i class="fa fa-fw fa-comments"></i> Activity</a>
                </li-->
              </ul>
            </subnav>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="container">
    <div app-view-segment="1"></div>
  </div>
</div>
