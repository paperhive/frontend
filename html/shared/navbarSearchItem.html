<a>
  <div class="media">
    <div class="media-left media-middle">
      <i class="fa fa-file-o fa-2x"></i>
    </div>
    <div class="media-body">
      <div ng-bind-html="match.model.title | uibTypeaheadHighlight:query"></div>
      <small>
        <span ng-repeat="author in match.model.authors">
          {{author.name}}{{$last ? '' : ', '}}
        </span>
      </small>
      <small>
        <div>
          {{match.model.publishedAt | date: 'yyyy'}}
        </div>
      </small>
    </div>
  </div>
</a>
