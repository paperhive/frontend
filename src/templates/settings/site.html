<form class="form-horizontal ph-lg-margin-bottom" name="siteForm">
  <!--remember-->
  <div class="form-group">
    <label for="remember" class="col-sm-3 control-label">
      Log in automatically
    </label>
    <div class="col-sm-6 checkbox">
      <label>
        <input ng-model="user.settings.remember"
          type="checkbox" id="remember">
        Remember login
      </label>
    </div>
  </div>
  <!--save-->
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <button ng-click="save()" class="btn btn-primary"
          ng-disabled="settingsForm.$invalid || busy">
        <i class="fa fa-fw fa-check" ng-show="busy !== 'save'"></i>
        <i class="fa fa-fw fa-spinner fa-spin" ng-show="busy === 'save'"></i>
        Save
      </button>
    </div>
  </div>
</form>
