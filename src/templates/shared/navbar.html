<!-- Header bar -->
<div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-fixed-top"
    role="navigation">
  <div class="container">
    <div class="navbar-header">
      <!-- toggle nav -->
      <button ng-click="collapsed=!collapsed" type="button" class="navbar-toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- brand -->
      <a class="navbar-brand" rel="home" href="#/" title="PaperHive">
        <img class="ph-title-logo" src="img/logo2.svg">
      </a>
      <a class="navbar-brand" rel="home" href="#/" title="PaperHive">
        PaperHive
      </a>
    </div>

    <!-- collect everything in this div for responsive collapsing -->
    <div class="collapse navbar-collapse" collapse="collapsed">
      <!-- left -->
      <div class="navbar-left">
        <form ng-controller="NavbarSearchCtrl"
          name="searchForm"
          class="navbar-form"
          role="search"
          novalidate
          >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search PaperHive"
              name="srch-term"
              id="srch-term"
              ng-model="search.body"
              typeahead="result.title for result in phSearch($viewValue, 5)"
              typeahead-wait-ms="250"
              typeahead-on-select="goToArticle($item, $model, $label)"
              required
              >
            <!--div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div-->
          </div>
        </form>
      </div>
      <!-- right -->
      <div class="navbar-right">
        <ul class="nav navbar-nav">
          <li><a href="#/help" title="help">Help</a></li>
        </ul>
        <ng-include src="'templates/shared/navbar_user.html'"></ng-include>
      </div>
    </div><!-- collapse -->
  </div><!-- container-fluid -->
</div><!-- navbar -->
