<div ng-controller="UserCtrl">
  <div class="ph-header ph-header-large ph-lg-margin-bottom">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <!-- title -->
          <div class="media">
            <div class="media-left">
              <!--picture-->
              <img class="media-object"
                ng-src="https://secure.gravatar.com/avatar/{{user.gravatarMd5}}?s=120">
            </div>
            <div class="media-body">
              <!--heading-->
              <h2 class="media-heading">{{user.displayName}}</h2>
              <h4><a href="#/users/{{user.username}}">{{user.username}}</a></h4>
              <p class="text-muted">
                <i class="fa fa-fw fa-clock-o"></i>
                Joined on {{user.createdAt | date:'MMM d, yyyy'}}
              </p>
              <a ng-show="auth.user.username === user.username"
                  href="#/settings/profile" class="btn btn-default">
                <i class="fa fa-fw fa-pencil"></i>
                Edit my profile
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ph-header-submenu-container">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <subnav>
              <ul class="nav nav-tabs ph-header-submenu pull-left">
                <li subnav-target="user.profile">
                  <a><i class="fa fa-fw fa-user"></i> Profile</a>
                </li>
                <li subnav-target="user.articles">
                  <a><i class="fa fa-fw fa-user"></i> Articles</a>
                </li>
                <li subnav-target="user.comments">
                  <a><i class="fa fa-fw fa-comments"></i> Comments</a>
                </li>
              </ul>
            </subnav>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="container">
    <div app-view-segment="1"></div>
  </div>
</div>
