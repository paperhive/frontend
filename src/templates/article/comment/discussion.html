<div ng-controller="DiscussionCtrl">
  <h3 class="ph-no-margin-top">
    <span ng-if="!titleEditMode">
      {{discussion.title}}
    </span>
    <span ng-if="titleEditMode">
      <input type="text" class="form-control ph-discussion-title"
          size="{{discussion.title.length}}" placeholder="Discussion title"
          ng-model="tmpTitle">
      </input>
      <button class="btn btn-default" ng-click="updateTitle(tmpTitle)">
        <i class="fa fa-check"></i>
      </button>
      <button class="btn btn-default" ng-click="setTitleEditOff()">
        <i class="fa fa-remove"></i>
      </button>
    </span>
    <span class="small">
      #{{discussion.number}}
    </span>
    <button class="btn btn-link" ng-if="!titleEditMode"
        ng-click="setTitleEditOn()">
      <i class="fa fa-pencil"></i>
    </button>
  </h3>
  <a href="#/users/{{discussion.originalAnnotation.author.userName}}">
    {{discussion.originalAnnotation.author.displayName}}
  </a>
  started this thread
  <span am-time-ago="{{discussion.originalAnnotation.time}}"></span>
  &middot; {{discussion.replies.length}} replies

  <hr>
  <div class="row">
    <div class="col-md-10">
      <ul class="media-list">
        <li class="media">
          <annotation
            ng-if="discussion.originalAnnotation.permissions.read"
            content="discussion.originalAnnotation"
            is-article-author="isArticleAuthor(discussion.originalAnnotation.author._id)"
            requires-body="false"
            >
          </annotation>
        </li>

        <li class="media" ng-repeat="reply in discussion.replies">
          <annotation
            content="reply"
            is-article-author="isArticleAuthor(reply.author._id)"
            delete-function="deleteReply"
            requires-body="true"
            >
            <!--ng-if="reply.permissions.read"-->
          </annotation>
        </li>

        <li class="media">
          <ng-include
            src="'templates/article/comment/new-reply.html'"
            ng-if="auth.user"
            >
          </ng-include>
          {{annotationBody}}

          <div
            ng-if="!auth.user"
            class="media-body ph-login-info-block"
            >
            <div class="panel panel-default">
              <div class="panel-body bg-info">
                <a href="{{auth.orcidUrl}}" class="btn btn-primary">
                  Sign in with ORCID
                </a>
                to join this discussion on PaperHub.
              </div>
            </div>
          </div>

        </li>
      </ul>
    </div>

    <div class="col-md-2">
      <ng-include src="'templates/article/comment/sidebar.html'"></ng-include>
    </div>

  </div>
</div>
